<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
      .circle {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s;
      }
      button:hover + .circle {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <button>Hover here</button>
    <div class="circle"></div>
  </body>
</html>
