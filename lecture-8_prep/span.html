<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Creates a 4-column grid */
        grid-gap: 10px; /* Sets the gap between grid items */
      }
      .grid-item {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }
      .item1 {
        grid-column: 1 / 3;
      }
      .item2 {
        grid-column: 3 / 5; /* Item 2 will span across 2 columns */
      }
      .item3 {
        grid-column-start: span 4; /* Item 3 will start at the third column */
      }
      .item4 {
        grid-column-start: span 2;
      }
      .item5 {
        grid-column-start: span 2; /* Item 5 will span across 3 columns */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1">1</div>
      <div class="grid-item item2">2</div>
      <div class="grid-item item3">3</div>
      <div class="grid-item item4">4</div>
      <div class="grid-item item5">5</div>
    </div>
  </body>
</html>
