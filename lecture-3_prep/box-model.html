<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-box {
        width: 300px;
        padding: 10px;
        border: 5px solid black;
        box-sizing: content-box;
        background-color: lightblue;
      }
      .border-box {
        width: 300px;
        padding: 10px;
        border: 5px solid black;
        box-sizing: border-box;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="content-box">
      This is a content-box model. The width property includes only the content.
      The padding and border are added to the outside of the box.
    </div>
    <div class="border-box">
      This is a border-box model. The width property includes content, padding
      and border.
    </div>
  </body>
</html>
