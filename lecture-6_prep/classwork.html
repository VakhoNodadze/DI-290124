<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="classwork.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="blue-container">
      <div class="blue blue-1"></div>
      <div class="blue blue-2"></div>
    </div>
    <div class="main-container">
      <div class="green"></div>
      <div class="yellow-container">
        <div class="yellow-row">
          <div class="yellow yellow-1">1</div>
          <div class="yellow yellow-2">2</div>
        </div>
        <div class="yellow yellow-single">3</div>
      </div>
    </div>

    <div class="yellow yellow-single-800px">3</div>
    <div class="yellow-triple">
      <div class="yellow yellow-3">4</div>
      <div class="yellow-double-container">
        <div class="yellow yellow-4">5</div>
        <div class="yellow yellow-5">6</div>
      </div>
    </div>
    <div class="red-container"></div>
  </body>
</html>
