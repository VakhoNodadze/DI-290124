<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flexbox.css" />
    <title>Lecture 6</title>
  </head>
  <body>
    <header>
      <div class="item item-1">X2 Size</div>
      <div class="space space-20">Space 30px</div>
      <div class="item item-2">X5 Size</div>
      <div class="space space-50">Space 80px</div>
      <div class="item item-3">X3 Size</div>
    </header>
    <main>
      <div class="column-container">
        <span class="text-identifier">X3 Space</span>
        <div class="column-item column-item-1"></div>
        <div class="column-item column-item-2"></div>
      </div>
      <div class="space space-50">Space 80px</div>
      <div class="single-container">X2 Space</div>
      <div class="space space-20">Space 30px</div>
      <div class="row-container">
        <span class="text-identifier">X5 Space</span>
        <div class="row-item row-item-1"></div>
        <div class="row-item row-item-2"></div>
      </div>
    </main>
    <div class="third-level">
      <div class="single-row">
        <span class="text-identifier">X6 Space</span>
      </div>
      <div class="space space-50">Space 50px</div>
      <div class="column-two">
        <span class="text-identifier">X4 Space</span>
        <div class="column-1"></div>
        <div class="space space-full">Space 20px</div>
        <div class="column-2"></div>
      </div>
    </div>
    <footer>
      <div class="footer-third"></div>
      <div class="space space-20">Space 20px</div>
      <div class="footer-third"></div>
      <div class="space space-20">Space 20px</div>
      <div class="footer-third"></div>
    </footer>
  </body>
</html>
